<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="describtion" content="Elzero Easy Challenge"/>
    <title>Reminder Menu App</title>
    <style></style>
    <!-- the main css file-->
    <link rel="stylesheet" href="main.css"/>
    <!--font awesome links-->
    <link rel="stylesheet" href="all.css"/>
    <link rel="stylesheet" href="all.min.css"/>
    <link rel="stylesheet" href="fontawesome.css"/>
    <link rel="stylesheet" href="fontawesome.min.css"/>
    <script src="all.min.js"></script>
    <!--end of fontawesome links-->
    <!--normalize link-->
    <link rel="stylesheet" href="normalize.css"/>
</head>
<body>
    <div class="parent">
        <span class="edit">edit</span>
        <input type="text" placeholder="search" class="search"/>
        <i class="fa-solid fa-magnifying-glass sea" style="color: #414040;"></i>
        <div class="main-one">
            <div class="today">
                <div class="one">
                        <i class="fa-solid fa-calendar-days "></i>
                </div>
                <div class="two">
                    0
                </div>
                <div class="three">today</div>
            </div>
            <div class="schedule">
                <div class="eins">
                    <i class="fa-solid fa-clock"></i>
                </div>
                    <div class="two">
                        0
                    </div>
                    <div class="three">schedule</div>
            </div>
        </div>
        <div class="main-two">
            <div class="all">
                <div class="one">
                    <i class="fa-solid fa-computer"></i>
                </div>
                    <div class="two">
                        0
                    </div>
                    <div class="three">all</div>
            </div>
            <div class="flagged">
                <div class="one">
                    <i class="fa-solid fa-flag"></i>
                </div>
                <div class="two">
                    0
                </div>
                <div class="three">all</div>
            </div>
        </div>
        <div class="main-three">
            <h2>my lists</h2>
            <div class="info">
                <div class="do">
                    <div class="one">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="two">do</div>
                    <div class="three">0 &gt; </div>
                </div>
                <div class="family">
                                <div class="one">
                                    <i class="fa-solid fa-list"></i>
                                </div>
                                <div class="two">do</div>
                                <div class="three">0 &gt; </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
